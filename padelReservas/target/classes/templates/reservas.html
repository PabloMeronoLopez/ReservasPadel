<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservas - Club de Padel Salinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0faff;
            padding-top: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1.2rem;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .table th, .table td {
            vertical-align: middle;
        }
        .navbar {
            background-color: #b3d9ff !important;
        }
    </style>
</head>
<body>
<div th:insert="~{components/fragments :: nav_bar2}"></div>
<div class="container mt-5">
    <div th:insert="~{components/fragments :: nav_bar}"></div>
    <h2>Pistas disponibles</h2>
    <form th:action="@{/users/reservas}" method="post">
        <input type="hidden" name="selectedFecha" th:value="${selectedFecha}" th:format="'dd-MM-YYYY'" required>
        <input type="hidden" name="selectedTurno" th:value="${selectedTurno}" required>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID Pista</th>
                <th scope="col">Nombre</th>
                <th scope="col">Seleccione su pista</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pista:${lista}">
                <td th:text="${pista.idPista}"></td>
                <td th:text="${pista.nombre}"></td>
                <td>
                    <input type="radio" name="idPista" th:value="${pista.idPista}" required>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
</div>
<div th:insert="~{components/fragments :: footer}"></div>
</body>
</html>
