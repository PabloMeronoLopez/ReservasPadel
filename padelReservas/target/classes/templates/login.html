<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registrate o inicia sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0faff;
            padding-top: 56px;
        }

        .navbar {
            background-color: #b3d9ff !important;
        }

        .card {
            margin-top: 50px;
        }

        .card-header {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Registrate o inicia sesión</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Contraseña o email equivocados.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Has cerrado sesion.</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Formulario inicio de sesión</h3>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            th:action="@{/login}"
                            class="form-horizontal"
                            role="form"
                    >
                        <div class="mb-3">
                            <label for="username" class="control-label">Email *</label>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   placeholder="Email"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="control-label">Contraseña *</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Contraseña"
                            />
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                        <div class="mb-3 text-center">
                            <span> No estas registrado? <a th:href="@{/register}"> Registrate aquí</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-qbtaxqHygFX0Z+6f8RyLPf5LtKFz5ZCf2NC3MMDTsRjy9vHp7i8M3aBJaExjus1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-kQFqYrPrkOmB9JQIyZYxIk5iSN+KtMlkF5dH7Q8WO3h/l2q+1rkW0JWWUA5vFIg4" crossorigin="anonymous"></script>
</body>
</html>
