<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registrate o inicia sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0faff;
            padding-top: 56px;
        }

        .navbar {
            background-color: #b3d9ff !important;
        }

        .card {
            margin-top: 50px;
        }

        .card-header {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Registrate o inicia sesión</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        Te has registrado con éxito!</div>
                </div>
                <div class="card-header">
                    <h2 class="text-center">Registrate</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                        <div class="form-group mb-3">
                            <label class="form-label">Nombre</label>
                            <input class="form-control"
                                   id="firstName"
                                   name="firstName"
                                   placeholder="Introduce tu nombre"
                                   th:field="*{firstName}"
                                   type="text"
                            />
                            <p th:errors="*{firstName}" class="text-danger"
                               th:if="${#fields.hasErrors('firstName')}">
                            </p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Apellido</label>
                            <input class="form-control"
                                   id="lastName"
                                   name="lastName"
                                   placeholder="Introduce tus apellidos"
                                   th:field="*{lastName}"
                                   type="text"
                            />
                            <p th:errors="*{lastName}" class="text-danger"
                               th:if="${#fields.hasErrors('lastName')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control"
                                   id="email"
                                   name="email"
                                   placeholder="Introduce tu email"
                                   th:field="*{email}"
                                   type="email"
                            />
                            <p th:errors="*{email}" class="text-danger"
                               th:if="${#fields.hasErrors('email')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Contraseña</label>
                            <input class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Introduce tu contraseña"
                                   th:field="*{password}"
                                   type="password"
                            />
                            <p th:errors="*{password}" class="text-danger"
                               th:if="${#fields.hasErrors('password')}">
                            </p>
                        </div>

                        <div class="form-group mb-3">
                            <button class="btn btn-primary btn-block" type="submit">Registrate</button>
                            <span class="d-block text-center mt-3">Ya estás registrado? <a href="/" th:href="@{/login}">Inicia sesión aquí</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-qbtaxqHygFX0Z+6f8RyLPf5LtKFz5ZCf2NC3MMDTsRjy9vHp7i8M3aBJaExjus1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-kQFqYrPrkOmB9JQIyZYxIk5iSN+KtMlkF5dH7Q8WO3h/l2q+1rkW0JWWUA5vFIg4" crossorigin="anonymous"></script>
</body>
</html>
